services:
  db:
    image: postgres:15
    container_name: nilanikan-db
    environment:
      POSTGRES_DB: shop
      POSTGRES_USER: shopuser
      POSTGRES_PASSWORD: shoppass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopuser -d shop"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  web:
    build: ./nilanikan-backend
    container_name: nilanikan-backend
    environment:
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "*"
      CSRF_TRUSTED_ORIGINS: "https://*.githubpreview.dev,https://*.preview.app.github.dev"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000"
      DB_ENGINE: "django.db.backends.postgresql"
      DB_NAME: "shop"
      DB_USER: "shopuser"
      DB_PASSWORD: "shoppass"
      DB_HOST: "db"
      DB_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./nilanikan-backend:/app
      - media:/app/media
      - staticfiles:/app/staticfiles
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    container_name: nilanikan-frontend
    working_dir: /app
    environment:
      NEXT_PUBLIC_API_URL: "http://web:8000"
    ports:
      - "3000:3000"
    volumes:
      - ./nilanikan-shop:/app
    command: sh -lc "npm install && npm run dev"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  pgdata:
  media:
  staticfiles:
